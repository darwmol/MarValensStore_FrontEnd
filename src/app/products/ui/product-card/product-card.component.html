<a [routerLink]="['/product', product().id]">
  
  
  <div
  class="max-w-sm bg-white border border-indigo-200 rounded-lg shadow dark:bg-indigo-200 dark:border-indigo-600 shadow-lg shadow-indigo-900/50 transition-transform duration-300 hover:scale-105"
>


  <picture>
    <img
      class="rounded-t-lg h-60 w-full object-contain object-center shadow-lg shadow-indigo-900/0 backdrop-blur-sm"
      [src]="product().image"
      alt=""
    />
    
  </picture>
  
 
 
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-indigo-900 dark:text-indigo-900 line-clamp-1 "
        >
          {{ product().title }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-indigo-900 dark:text-indigo-900 line-clamp-3 ">
        $ {{ product().price }}
      </p>
      <div class="flex justify-end my-4">
        <button
          class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white bg-indigo-700 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600 dark:focus:ring-indigo-700"
          (click)="add($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>

          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</a>
