<section class="bg-indigo-100 py-8 antialiased dark:bg-indigo-100 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-indigo-900 dark:text-indigo-900 sm:text-2xl">
      Carrito de compras
    </h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          @for (cartItem of state.products(); track cartItem.product.id) {
            <app-cart-item
              class="block"
              [productCartItem]="cartItem"
              (onRemove)="onRemove($event)"
              (onDecrease)="onDecrease($event)"
              (onIncrease)="onIncrease($event)"
            />
          }
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-indigo-500 bg-indigo-500 p-4 shadow-sm dark:border-indigo-700 dark:bg-indigo-900 sm:p-6"
        >
          <p class="text-xl font-semibold text-gray-900 dark:text-white">
            Resumen del pedido
          </p>

          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Precio original
                </dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">
                  {{ state.price() | currency }}
                </dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Descuento
                </dt>
                <dd class="text-base font-medium text-green-600">-$0.00</dd>
              </dl>
            </div>

            <dl
              class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
            >
              <dt class="text-base font-bold text-gray-900 dark:text-white">
                Total
              </dt>
              <dd class="text-base font-bold text-gray-900 dark:text-white">
                {{ state.price() | currency }}
              </dd>
            </dl>
          </div>

          <a
          [href]="whatsappLink()"
          target="_blank"
          class="flex w-full items-center justify-center rounded-lg bg-emerald-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 2a10 10 0 00-9.95 11.23 10.12 10.12 0 001.23 3.86L2 22l4.18-1.1a10.06 10.06 0 004.82 1.21h.05A10 10 0 1012 2zm0 18.44a8.38 8.38 0 01-4.25-1.17l-.3-.18-2.48.65.66-2.42-.19-.31a8.35 8.35 0 01-1.28-4.4A8.07 8.07 0 0112 3.5a8 8 0 014.4 14.65l-.31.19 2.42.66-.65-2.48-.18-.3A8.38 8.38 0 0112 20.44zm4.76-6.3c-.26-.13-1.55-.77-1.8-.86s-.42-.13-.6.13-.69.86-.85 1c-.16.16-.31.19-.57.06a6.87 6.87 0 01-2-1.23 7.41 7.41 0 01-1.37-1.68c-.14-.26 0-.4.1-.54s.23-.31.35-.46a1.81 1.81 0 00.23-.38.48.48 0 00-.02-.46c-.06-.13-.6-1.45-.83-2s-.44-.44-.6-.44h-.51a1 1 0 00-.73.34 3.06 3.06 0 00-.97 2.28 5.33 5.33 0 001.13 2.88c.14.19 2.1 3.25 5.1 4.41a5.34 5.34 0 002.62.68 2.86 2.86 0 001.87-.78 2.34 2.34 0 00.52-1.62c0-.31-.07-.45-.26-.51z" clip-rule="evenodd"/>
          </svg>
          REALIZAR PEDIDO
        </a>

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
              o
            </span>
            <a
              href="#"
              title=""
              class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500"
            >
              Continuar comprando
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

   

  </div>
  
</section>
